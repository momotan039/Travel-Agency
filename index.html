<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Agency</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container upcoming">
        <div class="btn-container">
        <h1>Special Upcoming Offers</h1>
        <ul class="btn-list">
            <button class="btn btn-blue">Team</button>
            <button class="btn">Couple</button>
            <button class="btn">family</button>
        </ul>
        </div>
        <div class="box-container">
            <div class="destination-box">
                <div class="des-display">
                <img src="assest/paris.jpeg" alt="Rome">
                    <p>Date: July 1-5</p>
                </div>
                <div class="destination-info">
                    <div class="adventure">
                    <h5>4 Days,3 nights </h5>
                    <button class="btn-light">Adventure</button>
                    </div>
                    <h3>Eifeel Tower</h3>
                    <div class="pricing">
                    <h3>339$/person</h3>
                    <button class=" btn-light2">Book Now</button>
                    </div>
                </div>
              </div>
      <div class="destination-box">
        <div class="des-display">
        <img src="assest/rome.jpeg" alt="Rome">
            <p>Date: July 1-5</p>
        </div>
        <div class="destination-info">
            <div class="adventure">
            <h5>4 Days,3 nights </h5>
            <button class=" btn-light">Adventure</button>
            </div>
            <h3>Colosseum</h3>
            <div class="pricing">
            <h3>339$/person</h3>
            <button class=" btn-light2">Book Now</button>
            </div>
        </div>
      </div>
      <div class="destination-box">
        <div class="des-display">
        <img src="assest/sydney.jpeg" alt="Rome">
            <p>Date: July 1-5</p>
        </div>
        <div class="destination-info">
            <div class="adventure">
            <h5>4 Days,3 nights </h5>
            <button class="btn-light">Adventure</button>
            </div>
            <h3>Opera house</h3>
            <div class="pricing">
            <h3>339$/person</h3>
            <button class=" btn-light2">Book Now</button>
            </div>
        </div>
      </div>
</body>
<script src="main.js"></script>
</html>
